<h1>Predictions</h1>
<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">Titulos</md-subheader>
        <md-list-item class="md-item-text" ng-repeat="title in titles">
            <label>Report  {{title.name}} --> Antes: {{title.windowReports[0].report.predictionBefore.before | number : 2}} -- Despues:
                {{title.windowReports[0].report.predictionBefore.after | number : 2}} -- Maximo Antes:
                {{(title.windowReports[0].report.predictionBefore.before + title.windowReports[0].report.predictionBefore.positiveError) | number : 2}} -- Maximo Despues:
                {{(title.windowReports[0].report.predictionBefore.after + title.windowReports[0].report.predictionBefore.positiveError) | number : 2}} -- Minimo Antes:
                {{(title.windowReports[0].report.predictionBefore.before - title.windowReports[0].report.predictionBefore.negativeError) | number : 2}} -- Minimo Despues:
                {{(title.windowReports[0].report.predictionBefore.after - title.windowReports[0].report.predictionBefore.negativeError) | number : 2}}</label>
            <md-divider />
        </md-list-item>
    </md-list>
</md-content>
