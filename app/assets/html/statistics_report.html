<div ng-controller="statisticsController" layout="row" flex="100" layout-wrap>
    <md-card layout-padding layout="column" flex="100">
        <h3>Historial</h3>
        <md-divider/>
        <div google-chart chart="chartFull" style="height:200px; width:100%;"></div>
    </md-card>
    <md-card layout-padding layout="column" flex="25">
        <h3>Datos varios</h3>
        <md-divider/>
        <md-content layout="column">
            <span layout="row">
                <label>Minimo = Cierre:</label>
                <label class="center">{{current.minEqualClosePercent | number : 2}}%</label>
            </span>
            <span layout="row">
                <label>Maximo = Cierre:</label>
                <label class="center">{{current.maxEqualClosePercent | number : 2}}%</label>
            </span>
            <span layout="row">
                <label>Minimo diferencia promedio:</label>
                <label class="center">{{current.minDiference | number : 2}}%</label>
            </span>
            <span layout="row">
                <label>Maximo diferencia promedio:</label>
                <label class="center">{{current.maxDiference | number : 2}}%</label>
            </span>
            <span layout="row">
                <label>Limite inferior al 90%:</label>
                <label class="center">{{current.minLimit | number : 2}}%</label>
            </span>
            <span layout="row">
                <label>Limite superior al 90%:</label>
                <label class="center">{{current.maxLimit | number : 2}}%</label>
            </span>
        </md-content>
    </md-card>
    <md-card layout-padding layout="column" flex="70">
        <h3>Historial ultimos 100 d√≠as</h3>
        <md-divider/>
        <div google-chart chart="chartLast" style="height:200px; width:100%;"></div>
    </md-card>
</div>
