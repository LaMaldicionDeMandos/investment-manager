<div layout="row" flex="100" layout-wrap>
    <md-card layout-padding layout="column" flex="100">
        <h3>Tendencias</h3>
        <label>Ultima tendencia fue <label in-color ng-model="currentTitle.history[0].percentBeforeOpen()">
            {{currentTitle.history[0].percentBeforeOpen() | number: 2}}%</label></label>
        <label in-color ng-model="currentTitle.history[0].percentBeforeOpen()">
            Tendencia en {{currentTitle.history[0].percentBeforeOpen() > 0
            ? 'alza'
            : (currentTitle.history[0].percentBeforeOpen() < 0 ? 'baja' : 'cero')}} desde hace {{currentTitle.days}} dias</label>
    </md-card>
    <md-card layout-padding layout="column" flex="30">
        <h3>Tendencias Positivas {{currentTitle.upPercent | number: 2}}%</h3>
        <md-list>
            <md-list-item ng-repeat="(key, value) in currentTitle.trend.ups">
                <label>{{key}} dias: {{value | number: 2}}%</label>
            </md-list-item>
        </md-list>
    </md-card>
    <md-card layout-padding layout="column" flex="30">
        <h3>Tendencias en Ceros {{currentTitle.zeroPercent | number: 2}}%</h3>
        <md-list>
            <md-list-item ng-repeat="(key, value) in currentTitle.trend.zeros">
                <label>{{key}} dias: {{value | number: 2}}%</label>
            </md-list-item>
        </md-list>
    </md-card>
    <md-card layout-padding layout="column" flex="30">
        <h3>Tendencias Negativas {{currentTitle.downPercent | number: 2}}%</h3>
        <md-list>
            <md-list-item ng-repeat="(key, value) in currentTitle.trend.downs">
                <label>{{key}} dias: {{value | number: 2}}%</label>
            </md-list-item>
        </md-list>
    </md-card>
</div>
