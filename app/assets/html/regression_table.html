<table class="table table-striped table-hover content" ng-controller="regressionTableController">
    <thead>
    <tr>
        <th rowspan="2" class="centerer">
            <label>TÃ­tulos</label>
            <a class='fa fa-caret-down right' ng-show="sorterBy != 'name'" ng-click="sortByName()"/>
        </th>
        <th colspan="3" class="centerer">Porcentajes</th>
        <th colspan="2" class="centerer">Valores</th>
    </tr>
    <tr>
        <th>
            <label>Cierre</label>
            <a class='fa fa-caret-down right' ng-show="sorterBy != 'close'" ng-click="sortByClose()"/>
        </th>
        <th>
            <label>Apertura</label>
            <a class='fa fa-caret-down right' ng-show="sorterBy != 'jump'" ng-click="sortByJump()"/>
        </th>
        <th>
            <label>Diferencia</label>
            <a class='fa fa-caret-down right' ng-show="sorterBy != 'diff'" ng-click="sortByDiff()"/>
        </th>
        <th>
            <label>Actual</label>
        </th>
        <th>
            <label>Cierre</label>
        </th>
        <th>
            <label>Apertura</label>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="title in titles">
        <td ng-click="selectTitle(title);open()">
            <label>{{title.name}}</label>
        </td>
        <td>
            <label in-color ng-model="title.closingPercent">{{title.closingPercent | number: 2}}%</label>
        </td>
        <td>
            <label in-color ng-model="title.jumpPercent">{{title.jumpPercent | number: 2}}%</label>
        </td>
        <td>
            <label in-color ng-model="title.totalPercent">{{title.totalPercent | number: 2}}%</label>
        </td>
        <td>
            <label>{{title.closingLastValue | number: 2}}</label>
        </td>
        <td>
            <label>{{title.closingNextValue | number: 2}}</label>
        </td>
        <td>
            <label>{{title.openingNextValue | number: 2}}</label>
        </td>
    </tr>
    </tbody>
</table>
