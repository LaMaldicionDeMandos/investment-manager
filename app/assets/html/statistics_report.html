<div ng-controller="statisticsController" layout="row" flex="100" layout-wrap>
    <md-card layout-padding layout="column" flex="45">
        <h3>Regresión Cierre</h3>
        <md-divider/>
        <label>El ultimo valor fue {{closingLastValue | number : 2}}</label>
        <br>
        <label>El siguiente valor es {{closingNextValue | number : 2}}</label>
        <br>
        <label>Ganancia <label in-color ng-model="closingPercent">{{closingPercent | number : 2}}%</label></label>
    </md-card>
    <md-card layout-padding layout="column" flex="45">
        <h3>Regresión Apertura</h3>
        <md-divider/>
        <label>El siguiente salto es <label in-color ng-model="jumpPercent">{{jumpPercent | number : 2}}%</label></label>
        <br/>
        <label>El siguiente valor es {{openingNextValue | number : 2}}</label>
        <br/>
        <label>Ganancia entre apertura y cierre <label in-color ng-model="totalPercent">{{totalPercent | number : 2}}%</label></label>
    </md-card>
    <md-card layout-padding layout="column" flex="100">
        <div google-chart chart="chartRegretion" style="height:200px; width:100%;"></div>
    </md-card>
</div>
