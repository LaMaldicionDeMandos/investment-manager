<selection layout="row" flex>
    <md-toolbar layout="row" class="shadow-z-2 header green">
        <h1 class="md-toolbar-tools" flex="20">
            <span>Predicciones</span>
        </h1>
    </md-toolbar>
    <div ng-controller="menuController" >
        <md-fab-speed-dial md-direction="left" md-open="isOpen" style="position: fixed;"
                           class="md-fab-top-right menu-button md-scale" ng-class="{ 'md-hover-full': hover }"
                           ng-mouseenter="openMenu(true)" ng-mouseleave="openMenu(false)">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn" style="background-color: #7c4dff">
                    <md-tooltip md-direction="top" md-visible="tooltipVisible">Menu</md-tooltip>
                    <md-icon md-svg-src="../assets/img/ic_menu.svg" aria-label="menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-menu>
                    <md-button aria-label="Reportes" class="md-fab md-raised md-mini" ng-click="$mdOpenMenu()">
                        <md-tooltip md-direction="top" md-visible="tooltipVisible" md-autohide="false">
                            Reportes
                        </md-tooltip>
                        <md-icon md-svg-src="../assets/img/ic_dashboard.svg" aria-label="Reportes"></md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="selectView('prediction')">
                                Predicciones
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="selectView('extremes')">
                                Extremos
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="selectView('statistics')">
                                Estadisticas
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="selectView('incline')">
                                Tendencia
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="selectView('daily')">
                                Movimientos intradiarios
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-menu>
                    <md-button aria-label="Tablas" class="md-fab md-raised md-mini" ng-click="$mdOpenMenu()">
                        <md-tooltip md-direction="top" md-visible="tooltipVisible" md-autohide="false">
                            Tablas
                        </md-tooltip>
                        <md-icon md-svg-src="../assets/img/ic_grid.svg" aria-label="Tablas"></md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="selectWindowMethod()">
                                Metodo por Ventanas
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="selectRegressionMethod()">
                                Metodo por regresion lineal
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
    <md-progress-circular md-mode="indeterminate" md-diameter="96" class="loading"></md-progress-circular>
    <md-content ng-show="windowMethod" layout="row" flex="100" ng-include="'html/window_table.html'" ></md-content>
    <md-content ng-show="regressionMethod" layout="row" flex="100" ng-include="'html/regression_table.html'" ></md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="prediction">
        <md-toolbar class="dark-green header">
            <h1 class="md-toolbar-tools">{{currentTitle.name}}</h1>
        </md-toolbar>
        <md-content layout="row" layout-wrap ng-controller="predictionController" class="content"
                    ng-include="'html/prediction_report.html'"></md-content>
    </md-sidenav>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="extremes">
        <md-toolbar class="cyan header">
            <h1 class="md-toolbar-tools">{{currentTitle.name}}</h1>
        </md-toolbar>
        <md-content layout="row" layout-wrap class="content"
                    ng-include="'html/extremes_report.html'"></md-content>
    </md-sidenav>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="statistics">
        <md-toolbar class="cyan header">
            <h1 class="md-toolbar-tools">{{currentTitle.name}}</h1>
        </md-toolbar>
        <md-content layout="row" layout-wrap class="content"
                    ng-include="'html/statistics_report.html'"></md-content>
    </md-sidenav>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="incline">
        <md-toolbar class="cyan header">
            <h1 class="md-toolbar-tools">{{currentTitle.name}}</h1>
        </md-toolbar>
        <md-content layout="row" layout-wrap class="content"
                    ng-include="'html/incline_report.html'"></md-content>
    </md-sidenav>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="daily">
        <md-toolbar class="cyan header">
            <h1 class="md-toolbar-tools">{{currentTitle.name}}</h1>
        </md-toolbar>
        <md-content layout="row" layout-wrap class="content"
                    ng-include="'html/daily_report.html'"></md-content>
    </md-sidenav>
</selection>
